<md-sidenav-layout class="webpack-starter" [class.m2app-dark]="isDarkTheme">
  <md-toolbar color="primary">
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item [routerLink]=" ['./'] "> Index </button>
      <button md-menu-item [routerLink]=" ['./home'] ">
        <md-icon> home </md-icon>
        <span> Home </span>
      </button>
      <button md-menu-item disabled> Disabled option </button>
    </md-menu>
    <span class="right">
        <button md-button [routerLink]=" ['./'] ">
          Index
        </button>
        <button md-button [routerLink]=" ['./home'] ">
          Home
        </button>
        <!--button color="accent" md-raised-button [routerLink]=" ['./create'] ">
          Create
        </button-->

        <span  *ngIf="userData != ''" class="main-application">
            <i>Hello, {{ userData.given_name }}!</i>
            <img src="{{ userData.picture }}" align="right" style="width:50px;height:50px;" alt="{{ userData.given_name }}'s Avatar" title="{{ userData.given_name }}'s Avatar" />
          <button md-button (click)="logout()">Logout</button>
        </span>
        <span  *ngIf="userData == ''" class="main-application">
          <button md-button (click)="login()">Login</button>
        </span>
      <!-- button md-raised-button color="warn" (click)="isDarkTheme = !isDarkTheme">TOGGLE THEME</button -->
      </span>
  </md-toolbar>

  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    <span><a [routerLink]="['./about']">about</a> eta.bar by <a [href]="url">@pelloxabier</a></span>
  </footer>
</md-sidenav-layout>
