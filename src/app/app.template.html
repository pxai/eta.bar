 <div class="flex-container">
    <div id="logo"><span><a [routerLink]=" ['./']">
         <img src="assets/img/eta.bar.png" alt="eta.bar logo" title="eta.bar logo" />
        </a></span>
    </div>
   <div>
    <span *ngIf="store.getState().session != null" class="fill-remain">
            <i>Hello, {{ store.getState().session.given_name }}!</i>
            <img src="{{ store.getState().session.picture }}" align="right" class="avatar" alt="{{ store.getState().session.given_name }}'s Avatar" title="{{ user.given_name }}'s Avatar" />
             <button md-mini-fab aria-label="Login" color="primary"(click)="logout()"><md-icon>exit_to_app</md-icon></button>
     </span>
     <span *ngIf="store.getState().session == null" class="fill-remain" >
          <button md-mini-fab aria-label="Login" color="primary" (click)="login()"><md-icon>person</md-icon></button>
     </span>
   </div>
   </div>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    <span><a [routerLink]="['./about']">about</a> eta.bar by <a [href]="url">@pelloxabier</a></span>
  </footer>
