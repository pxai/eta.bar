<h3><md-icon>comment</md-icon> Comments</h3>
<md-card class="wide-card">
  <md-card-subtitle *ngIf="store.getState().session == null"><md-icon>perm_identity</md-icon>Please Sign In</md-card-subtitle>
  <md-card-content>
    <div  *ngIf="store.getState().session != null" class="main-application">

      <div *ngIf="toggleComment==true">
        <form (ngSubmit)="submitComment()" autocomplete="off">

          <md-input
            placeholder="Comments here"
            autofocus
            [(ngModel)]="text"
            name="text"
            [value]="text"
          ></md-input>

          <button id="submit-button" md-raised-button color="accent">Send comment, {{ store.getState().session.given_name }}</button>
        </form>
      </div>
      <div *ngIf="toggleComment==false">
        <p>Your comment was sent</p>
        <button id="toggle-comment" md-raised-button  (click)="toggleComment=true;">New comment</button>
      </div>
    </div>
  </md-card-content>

</md-card>
<hr>
<div  *ngFor="let comment of this.comments">
<md-card>
  <md-card-content>
    <img src="" align="right" class="avatar" alt="{{ comment.login }}'s Avatar" title="{{ comment.login }}'s Avatar" />
    {{ comment.text }}
  </md-card-content>
  <md-card-subtitle>
    {{ comment.createdAt }}
    <strong>{{ comment.login }}</strong>
</md-card-subtitle>
</md-card>
</div>
<comments-pagination *ngIf="comments" firstPage="{{ firstDate }}" lastPage="{{ lastDate }}"></comments-pagination>
